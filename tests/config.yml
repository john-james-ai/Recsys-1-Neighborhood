logging:
  version: 1
  formatters:
    console:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
    file:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "console"
      stream: "ext://sys.stderr"
    file:
      class: logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: midnight
      interval: 1
      backupCount: 0
      level: "DEBUG"
      filename: logs/recsys.log
  root:
    level: "DEBUG"
    handlers: ["console", "file"]
  disable_existing_loggers: False

assets:
  datasource:
    location: tests/testdata/assets/datasource/
    tablename: datasource
  dataset:
    location: tests/testdata/assets/dataset/
    tablename: dataset
  operator:
    location: tests/testdata/assets/operator/
    tablename: operator
  algorithm:
    location: tests/testdata/assets/algorithm/
    tablename: algorithm
  model:
    location: tests/testdata/assets/model/
    tablename: model
  pipeline:
    location: tests/testdata/assets/pipeline/
    tablename: pipeline

