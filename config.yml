logging:
  version: 1
  formatters:
    console:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
    file:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "console"
      stream: "ext://sys.stderr"
    file:
      class: logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: midnight
      interval: 1
      backupCount: 0
      level: "DEBUG"
      filename: logs/recsys.log
  root:
    level: "DEBUG"
    handlers: ["console", "file"]
  disable_existing_loggers: False


workspace: ${WORKSPACE}
workspaces:
  presidio:
    name: presidio
    description: Production Workspace
    database: dev_studio/presidio/workspace.db
    cache: dev_studio/presidio/cache.db
    duration: P1W
    datasize: 1
  enrico:
    name: enrico
    description: Development Workspace
    database: dev_studio/enrico/workspace.db
    cache: dev_studio/enrico/cache.db
    duration: P1W
    datasize: 0.2
  backflip:
    name: backflip
    description: Test Workspace
    database: dev_studio/backflip/workspace.db
    cache: dev_studio/backflip/cache.db
    duration: P1W
    datasize: 0.05

dev_studio:
  location: dev_studio/
  database: dev_studio/workspace.db
  idgendb: dev_studio/idgen.db
