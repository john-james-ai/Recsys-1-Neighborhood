logging:
  version: 1
  formatters:
    console:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
    file:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "console"
      stream: "ext://sys.stderr"
    file:
      class: logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: midnight
      interval: 1
      backupCount: 0
      level: "DEBUG"
      filename: logs/recsys.log
  root:
    level: "DEBUG"
    handlers: ["console", "file"]
  disable_existing_loggers: False

cache:
  duration: P1W
  location: workflow/cache

labs:
  main:
    path: labs/main
    sample: 1
  lesarcs:
    path: labs/lesarcs
    sample: 0.3
  vesuvio:
    path: labs/vesuvio
    sample: 0.1

stages:
  - raw
  - staged
  - cleaned
  - cooked
  - consumed